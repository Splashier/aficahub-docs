site_name: AFICA STAKE POOL
theme:
  name: 'material'
  plugins:
  - offline
  - search
  - social
  - tags
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky

  palette: 
    #Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode
      primary: black
      accent: orange

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black
      accent: orange

nav:
  - Home: 'index.md'
  - Getting Started: 'about.md'